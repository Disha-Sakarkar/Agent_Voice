<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>üéôÔ∏è AI Voice Agent</h1>

  <div class="app-wrapper">

    <aside class="side-menu">
      <div class="side-menu-header">
        <h2>Chats</h2>
        <button id="newChatBtn" title="Start New Chat">+</button>
      </div>
      <ul id="sessionList" class="session-list">
        </ul>
    </aside>

    <main class="chat-container">
      <div class="chat-panel">
        <div class="chat-interface">
          <div class="controls-panel">
            <div class="record-button-container">
              <button id="recordBtn" class="record-button idle">
                <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.41 2.72 6.23 6 6.72V22h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
                <svg class="stop-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h12v12H6z"/></svg>
              </button>
            </div>
            <div id="statusMessage" class="status-message">Start a new chat or select one</div>
          </div>
          <div class="history-panel">
            <div id="chatHistoryContainer" class="chat-history-container">
              </div>
          </div>
        </div>
        <audio id="audioPlayer" style="display: none;"></audio>
      </div>
    </main>

  </div>

  <script src="/static/script.js"></script>
</body>
